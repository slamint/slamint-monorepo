version: '3.9'
volumes:
  slamint:
services:
  redis:
    image: redis:7-alpine
    container_name: cache
    command: ["redis-server","--save","","--appendonly","no","--requirepass","${REDIS_PASSWORD}", "--loglevel", "debug"]
    ports:
      - "6379:6379"
    # healthcheck:
    #   test: ["CMD-SHELL","redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
    #   interval: 5s
    #   timeout: 3s
    #   retries: 10
    restart: unless-stopped
  redis-commander:
      image: rediscommander/redis-commander:latest
      environment:
        - REDIS_HOSTS=local:cache:6379:0:${REDIS_PASSWORD}
      ports:
        - 8000:8081
      depends_on:
      - redis
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: ['start-dev','--log-level=DEBUG', '--http-port=8080', '--import-realm']
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_URL: 'jdbc:postgresql://postgres:5432/keycloak'
      KC_DB_USERNAME: sla_mint
      KC_DB_PASSWORD: P@ssword1
      # Optional but handy for health checks/metrics
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
      KC_HTTP_ENABLED: 'false'
    ports:
      - '8080:8080'
    restart: unless-stopped
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: sla_mint
      POSTGRES_PASSWORD: P@ssword1
      POSTGRES_DB: sla_mint
    ports: ['5432:5432']
    volumes: [slamint:/var/lib/postgresql/data]
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sla_mint -d sla_mint']
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

