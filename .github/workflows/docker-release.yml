name: Docker Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  DOCKER_REGISTRY: ghcr.io
  DOCKER_NAMESPACE: ${{ github.repository_owner }}

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load release metadata
        run: |
          if [ ! -f release.env ]; then
            echo "::error::release.env not found in repository root" >&2
            exit 1
          fi
          set -o allexport
          source release.env
          set +o allexport
          if [ -z "$VERSION" ]; then
            echo "::error::VERSION is not set inside release.env" >&2
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          echo "TAG=${VERSION}.${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          echo "Resolved image tag: ${VERSION}.${GITHUB_RUN_NUMBER}"

      - name: Set up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and push containers
        run: pnpm docker:release
